version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: users-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SS29lose
      - POSTGRES_DB=usersdb
    networks:
      - shared-network

  register-db:
    image: postgres:15
    container_name: register-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SS29lose
      - POSTGRES_DB=registerdb
    ports:
      - "5434:5432"
    networks:
      - shared-network

  register-service:
    build:
      context: ./register-service
    container_name: register-service
    depends_on:
      - register-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://register-db:5432/registerdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=SS29lose
    ports:
      - "8086:8086"
    networks:
      - shared-network

  mongo:
    image: mongo:5
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - shared-network

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - shared-network

  neo4j:
    image: neo4j:5.14
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/SS29lose
    networks:
      - shared-network

